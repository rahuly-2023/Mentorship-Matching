<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Switcher with User List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .button-container button {
            transition: background-color 0.3s;
        }
        .button-container button.active {
            background-color: #0056b3;
        }
        .sections {
            transition: transform 0.5s ease-in-out;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        .skill {
            display: inline-block;
            padding: 2px 6px;
            margin-left: 4px;
            background-color: #e0e0e0;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .mentor-card {
            background-color: #d1e7dd;
        }
        .mentee-card {
            background-color: #f8d7da;
        }
        #clearFilter{
            margin-bottom: 20px;
            background-color: rgb(236, 100, 100);
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="button-container flex mb-5">
        <button id="btn-section1" class="px-4 py-2 mx-2 bg-blue-500 text-white rounded active">Section 1</button>
        <button id="btn-section2" class="px-4 py-2 mx-2 bg-blue-500 text-white rounded">Section 2</button>
    </div>
    <div class="section-container w-4/5 overflow-hidden relative">
        <div class="sections flex">
            <div class="section w-full box-border p-5 bg-white shadow-md" id="section1">
                <h2 class="text-2xl font-bold mb-4">Section 1</h2>
                <div class="mb-4">
                    <label for="roleFilter" class="block mb-2">Filter by Role:</label>
                    <select id="roleFilter" class="p-2 border rounded">
                        <option value="">All</option>
                        <option value="mentor">Mentor</option>
                        <option value="mentee">Mentee</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="skillsFilter" class="block mb-2">Filter by Skills:</label>
                    <input type="text" id="skillsFilter" class="p-2 border rounded" placeholder="Enter skills separated by commas">
                </div>
                <div class="mb-4">
                    <label for="interestsFilter" class="block mb-2">Filter by Interests:</label>
                    <input type="text" id="interestsFilter" class="p-2 border rounded" placeholder="Enter interests separated by commas">
                </div>

                <div class="button"><button id="clearFilter">Clear Filter</button></div>

                <div id="userList" class="user-list grid grid-cols-1 gap-4"></div>
                <div class="flex justify-between mt-4">
                    <button id="prevButton" class="px-4 py-2 bg-blue-500 text-white rounded">Previous</button>
                    <button id="nextButton" class="px-4 py-2 bg-blue-500 text-white rounded">Next</button>
                </div>
            </div>
            <div class="section w-full box-border p-5 bg-white shadow-md hidden" id="section2">
                <h2 class="text-2xl font-bold mb-4">Section 2</h2>
                <p>This is the content of section 2.</p>
            </div>
        </div>
    </div>

    <div class="modal flex" id="userModal">
        <div class="modal-content">
            <h3 class="text-2xl font-bold mb-2" id="modalName">User Name</h3>
            <p class="mb-2" id="modalSkills">Skills: </p>
            <p class="mb-2" id="modalBio">Bio: </p>
            <p class="mb-2" id="modalInterests">Interests: </p>
            <button class="px-4 py-2 bg-blue-500 text-white rounded" id="mentorshipRequestBtn">Send Mentorship Request</button>
            <button class="px-4 py-2 bg-red-500 text-white rounded mt-2" id="closeModalBtn">Close</button>
        </div>
    </div>
    <script src="navbar.js"></script>
</body>
</html>
